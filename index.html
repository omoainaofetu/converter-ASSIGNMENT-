<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>currency-convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Awesome currency-converter</h1>
    <p class="convert">
        Convert : <input type="text" id="original-currency-amount" placeholder="0" value="1"> </input>
    </p>
    <div>
        <button id="usd-btn">USD-Naira</button>
        <button id="naira-btn">Naira-Usd</button>
    </div>
    <p class="exchange">
        Exchange Rate: <!-- <input type="text" id="exchange-rate"></input> -->
    </p>
    <script src="index.js"></script>
</body>
</html>
